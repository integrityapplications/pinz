 <script src="Control.FullScreen.js"></script>

<body>
<p>Leaflet Map Example </p>
<br>
<!-- A leaflet map with some random points on it -->

<div id="map"  style="width: 600px; height: 400px"></div>

<script>
  var cLat = -37.81, cLon = 144.93;
  var map = L.map('map',{  fullscreenControl: true }).setView([cLat, cLon], 11 ); 

  L.control.mousePosition().addTo(map);
  L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
  attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
  maxZoom: 18
  }).addTo(map);

  <!-- add some random points to the map -->
    var i;
    var nbPoints = 1000;
    var ptScaleLon = 0.2;
    var ptScaleLat = 0.1;
    for ( i=0; i<nbPoints; i += 1 ){
	var lat = cLat + (Math.random()*2-1)*ptScaleLat;
	var lon = cLon + (Math.random()*2-1)*ptScaleLon;
	var marker = L.marker([lat,lon]).addTo(map);
  }

</script>

</body>

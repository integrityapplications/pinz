    <div class="container" ng-controller="SnapCtrl">
      <div snap-drawer>
        <p>I'm a drawer!</p>
        <p>Maybe I've got some sweet navigation links.</p>
        <a href="/">Home</a>
      </div>
      <div snap-content snap-options="opts" id="content">
        <p>Hello! {{contentText}}</p>
        <button class="btn btn-primary btn-lg" snap-toggle="left">Toggle Snap</button>
        <h3>Above the leaflet dir</h3>
        <div ng-leaflet></div>

        <div class="row">
          <div id="map" style="height: 480px;" class="col-md-8"></div>
          <p>Map caption</p>
        </div>

        <h2>more below the leaflet dir...</h2>

        
      </div>

    </div>

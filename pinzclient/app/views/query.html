<div class="container">
  
  <div class="row">
      <h2>Choose your data</h2>
  </div>


  <div class="row">
    <div class="col-md-12">
    	<ul class="nav nav-tabs">
		    <li class="active"><a href="#">Geospatial</a></li>
		    <li ng-model="dataSource" ng-repeat="src in dataSources">
          	<a href="#{{src._id}}" data-toggle="tab" target="_self">{{"Source " + src._id}}</a>
        </li>
		  </ul>

		  <div class="tab-content">

        <!-- Need some way of doing the repeat operation in and indexed fashion so we can bind to the correct part of the dataQuery object in the scope -->
			 <div class="tab-pane fade" ng-repeat="src in dataSources" id="{{src._id}}">

          <div class="row">
            <div class="panel-heading">
              <h3 class="panel-title">{{src._id + " has " + src.attrs.length + " attributes::"}}</h3>
            </div>
          </div>

          <div class="row panel-body" ng-repeat="attr in src.attrs" id="{{src._id + attr.name}}">
            {{attr.name + "::\t" + attr.desc}}

            <div ng-model=attr.type ng-if="attr.type=='string'">
              {{console.log(attr.type == 'string')}}
              <input type="text">
            </div>
            <div ng-model=attr.type ng-if="attr.type=='number'">
              {{console.log(attr.type == 'number')}}</br>
              Min<input type="range"></br>
              Max<input type="range">
            </div>
          </div>

              <p>Min

  </div>

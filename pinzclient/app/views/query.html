<div class="container">
  
  <div class="row">
      <h2>Choose your data</h2>
  </div>

  <div class="row">
    <div class="col-md-12">
    	<ul class="nav nav-tabs">
		  <li class="active"><a href="#">Geospatial</a></li>
		  <li ng-model="dataSource" ng-repeat="src in dataSources">
          	<a href="#{{src._id}}" data-toggle="tab" target="_self">{{src._id}}</a>
          </li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane fade" ng-repeat="src in dataSources" id="{{src._id}}">
				{{src.desc}}
			</div>
		</div>
      
  </div>
</div> <!-- end container -->

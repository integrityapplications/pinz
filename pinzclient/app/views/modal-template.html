<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
  <h3 id="myModalLabel">Modal header</h3>
</div>
<div class="modal-body">
  <form>
    <fieldset>
      <legend>Legend</legend>
      <label>Label name</label>
      <input type="text" placeholder="Type something…" autofocus="autofocus">
      <span class="help-block">Example block-level help text here.</span>
      <label class="checkbox">
        <input type="checkbox"> Check me out
      </label>
      <button type="submit" class="btn">Submit</button>
    </fieldset>
  </form>
  <p>{{modal.content}}</p>
  <br />
  <pre>2 + 3 = {{ 2 + 3 }}</pre>
  <div class="row">
    <div class="col-md-4">
      <h2>I'm a 4 column div.</h2>
    </div>
    <div class="col-md-8">
      <h2>I'm a 8 column div.</h2>
      <div class="well">
        <p>A bunch of text in a well.</p>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn" ng-click="dismiss()">Close</button>
  <button class="btn btn-primary" ng-click="modal.saved=true;dismiss()">Save changes</button>
  <button class="btn btn-primary" ng-click="parentController(dismiss)">Parent dismiss</button>
</div>

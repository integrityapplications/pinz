<div class="container">
  
  <div class="row">
    <div class="col-md-1">
      <h3>{{mapversion}}</h3>
    </div>
    <div class="col-md-6">
        <div ng-leaflet pinz="pinzData" metadata="pinzMetadata"></div> <!-- gets replaced by ngLeaflet directive -->
    </div> 
  </div>

  <div class="row">
    
    <div id="map" style="height: 480px;" class="col-md-12"></div>
    <!-- Use a custom directive here?
    <map data="pinzData"></map> -->

  </div>
  <div class="row">
    <div class="btn-group" style="margin-top: 1em;">
    <button type="button" ng-click="startDataFeed()" class="btn btn-lg btn-success">Start</button>
    <button type="button" ng-click="stopDataFeed()" class="btn btn-lg btn-danger">Stop</button>
  </div>
  <p>{{statusMessage}}</p>

  </div>

  <div class="row">
    <div class="well col-md-6">{{pinzData | json:'  '}}</div>
  </div>
</div> <!-- end container -->
